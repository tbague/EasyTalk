<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>

<title>Local PeerConnection() example</title>
<!-- PRACTICA 2 -->
</head>

<body>

<table border="1" width="100%">
	<tr>
		<th>
			Local video
		</th>
		<th>
			'Remote' video
		</th>		
	</tr>
	<tr>
		<td>
			<video id="localVideo" autoplay></video>
		</td>
		<td>
			<video id="remoteVideo" autoplay></video>						
		</td>	
	</tr>
	<tr>
		<td align="center">
			<div>
				<button id="startButton">Start</button>
				<button id="callButton">Call</button>
				<button id="hangupButton">Hang Up</button>
			</div>
			
		</td>
		<td>
			<!-- void -->
		</td>
	</tr>
</table>
<br>
<table border="1" width="100%">
	<tr>
		<th>
			Local channel
		</th>
		<th>
			'Remote' channel
		</th>		
	</tr>
	<tr>
		<th>
			<textarea id="dataChannelSend" disabled placeholder="1: Press Start; 2: Press Call; 3: Enter text; 4: Press Send."></textarea>
			<div id="buttons">
				<button id="sendButton">Send</button>
			</div>
		</th>
		<th>
			<textarea id="dataChannelReceive" disabled></textarea>
		</th>		
	</tr>
</table>

<script src="js/socket.io.js"></script>
<script src="js/localPeerConnection-lib.js"></script>
<script src="js/localPeerConnection.js"></script>

</body>

</html>
