<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title> Easy Talk </title>
		<style>
			button {
				background-color: #4CAF50;
				border: none;
				color: white;
				padding: 15px 40px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>		
		<header>
			<img src="img/logo.png" alt="Logo">
		</header>
		
		<div align = "center">
			</br></br> <button id="startButton" > START </button> <button id="callButton"> CALL </button>  <button  id="hangupButton"> HANG UP </button> 
		</div>	
		
		</br></br></br>		
		
		<table border="2" width="100%">
			<tr>
				<th>
					Local video
				</th>
				<th>
					Remote video
				</th>		
			</tr>
			<tr>
				<td>
					<video id="localVideo" autoplay></video>
				</td>
				<td>
					<video id="remoteVideo" autoplay></video>						
				</td>	
			</tr>
		</table>
		<br>		
		<table border="2" width="100%">
			<tr>
				<th>
					Local channel
				</th>
				<th>
					Remote channel
				</th>		
			</tr>
			<tr>
				<th>
					<textarea id="dataChannelSend" disabled placeholder="1: Press Start; 2: Press Call; 3: Enter text; 4: Press Send."></textarea>
					<div id="buttons">
						<button id="sendButton">Send</button>
					</div>
				</th>
				<th>
					<textarea id="dataChannelReceive" disabled></textarea>
				</th>		
			</tr>
		</table>

		<script src="js/socket.io.js"></script>
		<script src="js/localPeerConnection-lib.js"></script>
		<script src="js/localPeerConnection.js"></script>

	</body>
</html>
